name: Simple Actions
on: [push]
jobs:
  simple-git-action:
    runs-on: ubuntu-latest
    steps:
      - name: Simple Actions
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: getting our local repo
        run: |
          pwd
          ls 
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          git checkout HEAD^
          
          
