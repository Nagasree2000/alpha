name: Shell Commands
on: 
  push: 
    paths:
      - !**try3.yml
jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: echo versions
        run: |
          node -v
          npm -v
      - name: pytho Commands
        run: |
            import platform
            print(platform.processor())
        shell: python
  run-windows-command:
    runs-on: windows-latest
    needs: ['run-shell-command']
    steps:
      - name: powershell Commands
        run: Get-Location
      - name: directory path
        run: pwd
        shell: bash
