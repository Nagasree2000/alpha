name: Shell Commands
on: [push]

fruits: [
  { "name": "apple", "quantity": 1 },
  { "name": "orange", "quantity": 2 },
  { "name": "pear", "quantity": 1 }
]
jobs:
  functions:
    runs-on: ubuntu-18.04
    steps:
      - name: functions
        run: |
          echo ${{ contains('Hello','lo') }}
          echo ${{ startsWith('Hello', 'He') }}
          echo ${{ endsWith('Hello', 'o') }}
          echo ${{ format('Hello {0} {1} {2}','na','mo','rs') }}
          echo ${{ fruits.*.snames }}
  
          
      
